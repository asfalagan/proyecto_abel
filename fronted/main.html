<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a5191f3c7b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="opaca"></div>
    <header>
        <div id="headerbar">
            <a href="./main.html" class="enlace-header">
                <i class="fa-solid fa-person-running">
                    <span class="header-span">RaceBook</span>
                </i>
                
            </a>
            <div id="headerbarlinks">
                <a class="enlace-header" href="./main.html">Catálogo de Carreras</a>
                <a class="enlace-header" href="./login.html" id="loginbuttonheader">
                    <i class="fa-regular fa-user">
                        <span  class="header-span">Login</span>
                    </i>
                </a>
            </div>
        </div>
    </header>
    <nav>
        <div id="opaca-nav">
            <div id="barra-busqueda">
                
                <form action="" method="">
                    <i id="icono-lupa" class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="texto-busqueda" name="texto-busqueda" placeholder="Busca un Evento">
                    <span id="buscar">Buscar</span>
                    <div  id="filtrar">
                        <i class="fa-solid fa-sliders"></i>
                        <span id="filtros-text">Filtros</span>
                    </div>
                </form>
                <div id="cambiar-vista">Visualizar en un Mapa</div>
                <div id="nuevoEvento" class="hidden">Añadir Evento</div>
            </div>
        </div>
        
        
    </nav>
    <main>
        <div id="contenedor-fichas">
            <div class="ficha-evento">
                <div class="evento-datos">
                    <h3 class="evento-nombre">Nombre de la carrera</h3>
                    <p class="evento-descripcion">Magnifica Carrera por las montañas de leon</p>
                    <p class="evento-fecha">13 de Marzo de 2024</p>
                    <p class="evento-ubicacion">San Andrés del Rabanedo, León</p>
                </div>
                <div class="evento-imagen-container">
                    <img class="evento-imagen" src="./images/sansilvestre.jpg" alt="imagen de la carrera">
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <a href="./politica.html">Política de Privacidad</a>
    </footer>
</body>
<script src="./js/jwt.js"></script>

</html>
